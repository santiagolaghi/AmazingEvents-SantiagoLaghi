<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Amazing Events Contact</title>
</head>
<body>
  <!-- Nav + Logo  -->
    <header class="d-flex justify-content-between align-items-center px-2">
    <img class="imgvar" src="../images/amazing_brand.png" alt="">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./UpcomingEvents.html">Up Coming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./PastEvents.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Stats.html">Stats</a>
            </li>  
          </ul>          
        </div>
      </div>
    </nav>
    </header>  
    <!-- Carousel -->
    <div class="carousel">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../images/optional_banner_1.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <h1>Contact Us</h1>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../images/optional_banner_2.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <h1>Contact Us</h1>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../images/optional_banner_3.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <h1>Contact Us</h1>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    </div>
    <main class="maincontact">
        <form class="formcontact align-self-center m-3 d-flex flex-column gap-3">
            <fieldset>
                <label for="name">Name:</label>
                <input class="w-100" type="text" id="name" name="name">
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input class="w-100" type="email" id="email" name="email" placeholder="email@gmail.com">
            </fieldset>
            <fieldset>
                <label for="message">Message:</label>
                <input class="w-100" type="text" id="message" name="message">
            </fieldset>
            <input type="submit" class="w-25 align-self-end">
        </form>
    </main>   
    <!-- Footer -->
  <footer class="d-flex justify-content-between px-4">
    <div class="d-flex gap-3">
      <img class="imgfooter" src="../images/whatsapp.png" alt="">
      <img class="imgfooter" src="../images/facebook.png" alt="">
      <img class="imgfooter" src="../images/instagram.png" alt="">
    </div>
    <h3>COHORT</h3>
  </footer>
    <!-- Bootstrap     -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</body>
</html>
