<body>
  <!-- Nav + Logo  -->
    <header class="d-flex justify-content-between align-items-center px-2">
    <img class="imgvar" src="../images/amazing_brand.png" alt="">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./UpcomingEvents.html">Up Coming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./PastEvents.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stats</a>
            </li>  
          </ul>          
        </div>
      </div>
    </nav>
    </header>
    <!-- Details   -->
      <main class="d-flex align-items-center justify-content-center mt-5">
        <div class="card mb-3">
            <div class="detailsdiv d-flex flex-row">
              <div>
                <img src="../images/cinema.jpg" class="img-fluid rounded-start h-100" alt="museum_filled_with_people">
              </div>
              <div class="col-sm-6">
                <div class="card-body">
                  <h3 class="card-title text-center">Avengers</h3>
                  <p class="card-text">Marvel's Avengers 3d premiere the start of an epic saga with your best superheroes</p>
                  <p class="card-text">date: 2023-1-15</p>
                  <p class="card-text">category: "Let's go to the cinema"</p>
                  <p class="card-text">place": "Room D1"</p>
                  <p class="card-text">capacity: 9000</p>
                  <p class="card-text">price: $250</p>
                </div>
              </div>
            </div>
          </div>
      </main>
    <!-- Footer -->
  <footer class="d-flex justify-content-between px-4">
    <div class="d-flex gap-3">
      <img class="imgfooter" src="../images/whatsapp.png" alt="">
      <img class="imgfooter" src="../images/facebook.png" alt="">
      <img class="imgfooter" src="../images/instagram.png" alt="">
    </div>
    <h3>COHORT</h3>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
